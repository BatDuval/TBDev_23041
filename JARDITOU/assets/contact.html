        <h2>Contact</h2>
        <hr class="px">
        <form action="http://bienvu.net/script.php" method="post" >
            <p>
                * Ces zones sont obligatoires
            </p>
            <fieldset>
                <legend>Coordonnées</legend>
                <label for="nom">Nom*:</label>
                    <input type="text" name="nom" required id="nom"><br>
                <label for="prenom">Prénom*:</label> 
                    <input type="text" name="prenom" required id="prenom"><br>
                <label for=sexe>Sexe*</label>
                    <input type="radio" name="sexe" value="Féminin" required id="sexe"> Féminin
                    <input type="radio" name="sexe" value="Masculin"> Masculin
                <br>
                <label for="ddn">Date de naissance* :
                    <input type="date" name="ddn" id="ddn" required></label><br>
                <label for="cp">Code Postal* :</label>
                    <input type="number" name="cp" required id="cp">
                <br>
                <label for="adresse">Adresse :</label>
                    <input type="text" name="adresse" id="adresse">
                <br>
                <label for="ville">Ville :</label>
                    <input type="text" name="ville" id="ville">
                <br>
                <label for="email">email*:</label> 
                    <input type="email" name="email" required placeholder="dave.loper@afpa.fr" id="email"><br>
            </fieldset>
            <br>
            <fieldset>

                <legend>Votre Demande</legend>
                    <label for="demande">Sujet* :
                        <select name="demande" required id="demande">
                            <option value="" selected disabled>Veuillez sélectionner un sujet</option>
                            <option value="commande">Mes commandes</option>
                            <option value="question">Question sur un produit</option>
                            <option value="reclamation">Réclamation</option>
                            <option value="autres">Autres</option>
                        </select>
                    </label>
                    
                    <br>

                    <div class="qs">
                    <label for="com">Votre question* :</label>
                        <textarea name="com" rows="5" cols="35" id="com" required></textarea>
                    </div>

            </fieldset>
            
            <br>
            <label for="accept">
                <input type="checkbox" name="accept" required id="accept">* J'accepte le traitement informatique de ce formulaire
            </label>
            <br><br>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
        </form>
